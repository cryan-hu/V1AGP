<dom-module id="my-hoofdscherm">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
	  paper-button.optie{
		width: 220px;
	  }
	  table{
	    margin-left: auto;
		margin-right: auto;
	  }
    </style>

    <!--<paper-button id="inzien" raised>Mijn presentie inzien</paper-button>&emsp;-->
	<span> Hier komt het rooster</span>
	<iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
	<iron-data-table items="[[data]]">
		<data-table-column name="Maandag">
			<template>[[item.dag.maandag]]</template>
		</data-table-column>
		<data-table-column name="Dinsdag">
			<template>[[item.dag.dinsdag]]</template>
		</data-table-column>
				<data-table-column name="Woensdag">
			<template>[[item.dag.woensdag]]</template>
		</data-table-column>
				<data-table-column name="Donderdag">
			<template>[[item.dag.donderdag]]</template>
		</data-table-column>
				<data-table-column name="Vrijdag">
			<template>[[item.dag.vrijdag]]</template>
		</data-table-column>
	</iron-data-table>
	<table>
	<tr>
	<td><paper-button id="ziekMelden" class="optie" raised>Ziek melden</paper-button></td>
	<td><paper-button id="afwezigMelden" class="optie" raised>Afwezig melden</paper-button></td></tr>
	<tr><td><paper-button id="beterMelden" class="optie" raised>Beter melden</paper-button></td>
	<td><paper-button id="afwezigheidVerwijderen" class="optie" raised>Afwezigheid verwijderen</paper-button></td></tr>
	</table>
	

  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-hoofdscherm',

        properties: {
          rol: {
            type: String,
            notify: true,
          },
        },		
		
		
      
        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
         },
      });
    })();
  </script>
</dom-module>
